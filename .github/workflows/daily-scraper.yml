name: Daily Intel Scraper

on:
  schedule:
    - cron: '0 1 * * *'  # UT0 1:00 = 京来一个:幷升时1
  workflow_dispatch:

objects:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: pip install requests beautifulsoup4
    
    - name: Run scraper
      env:
        FEISHU_WEBHOOK: ${{ secrets.FEISKU_WEBHOOK }}
      run: python scraper/tender_monitor.py
